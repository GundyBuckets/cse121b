<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | Hunter's Final Project</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="todo-app">
        <h1>My To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button type="submit">Add Task</button>
        </form>
        <form id="import-form">
            <input type="text" id="import-input" placeholder="Import a list...">
            <button type="submit">Import</button>
        </form>
        <ul id="todo-list">

        </ul>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
